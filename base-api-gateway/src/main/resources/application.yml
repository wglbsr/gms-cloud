server:
  port: 8010
  tomcat:
    uri-encoding: UTF-8
spring:
  cloud:
    gateway:
      routes:
        - predicates:
            - Path=/java/**
          filters:
            - StripPrefix=1
          uri: "http://localhost:8090/helloWorld"
  profiles:
    active: @package.environment@
  application:
    name: base-gateway
management:
  endpoints:
    web:
      exposure:
        include: '*'
