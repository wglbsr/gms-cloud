hystrix:
  command:
    default:
      execution:
      timeout:
      enabled: true
      isolation:
      thread:
      timeoutInMilliseconds: 600000
ribbon:
  ReadTimeout: 600000
  ConnectTimeout: 600000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1